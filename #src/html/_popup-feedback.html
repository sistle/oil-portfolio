<div class="feedback popup" data-popup="feedback">
	<div class="feedback__inner popup__inner">
		
		<div class="feedback__header">
			<h3 class="feedback__title">Написать нам</h3>
			<button class="popup__btn-close btn--close icon__close"></button>
		</div>
		<form action="#" class="feedback__forms">

			<div class="feedback__forms-item">
				<label class="feedback__btn-capture" for="userName">Имя</label>
				<input type="text" class="feedback__input input" placeholder="Фамилия Имя Отчество" id="userName">
			</div>

			<div class="feedback__forms-item">
				<label class="feedback__btn-capture" for="phone">Контактный номер телефона</label>
				<input type="text" class="feedback__input input" placeholder="+380" id="phone">
			</div>

			<div class="feedback__forms-item">
				<textarea class="feedback__textaera textarea" placeholder="Текст комментария"></textarea>
			</div>


			<div class="feedback__forms-item feedback__forms-item--actions">
				<button class="  feedback__btn btn">ОТПРАВИТЬ</button>
				<div class="feedback__img-wrapper">
					<img src="img/oil.png" alt="" class="feedback__img">
				</div>
			</div>
		</form>

	</div>
</div>
